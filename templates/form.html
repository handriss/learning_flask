<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprint Reporter</title>
        <link rel="stylesheet" href="../static/css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/css/main.css">
    </head>
  
  
    <body>
     <form action="/save" method="post">

        <h1>User Story Manager<br>Add New Story</h1>
         <!--{% block content %}{% endblock %}-->

          <label for="title">Story title:</label>
          <input type='text' id='title' name='story_title' value={{query[1]}}>

          <label for="story_content">User Story:</label>
          <textarea name="story_content" value={{query[2]}}></textarea>


          <label for="acceptance_criteria">Acceptance Criteria:</label>
          <textarea name="acceptance_criteria" value={{query[3]}}></textarea>
       
        <fieldset>
          <label for="business_value">Business Value</label>
          <input  class="counter" type="number" name="business_value" step="100" min="100" max="1500" value={{query[4]}}>
          
          <label class="fields" for="estimation">Estimation (h)</label>
          <input  class="counter" type="number" name="estimation" step="0.5" min="0.5" max="40" value={{query[5]}}>
          
          
          <label class="fields" for="status">Status:</label>
            <select id='status' name='status'>
              <option value="Planning">Planning</option>
              <option value="To Do">To Do</option>
              <option value="In Progress">In Progress</option>
              <option value="Review">Review</option>
              <option value="Done">Done</option>
          </select>
         </fieldset>

       <button id="save" type="submit">Create user story</button>

      </form>
    </body>
</html>
